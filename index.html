	<script charset="UTF-8">
		
		
	//document.querySelector('#logo_link').addEventListener('click', function() {displayContent(startside)});
	document.querySelector('#collapse-btn').addEventListener('click', function() {switchNavMode()});
	document.querySelector('#forprosjekt555_link').addEventListener('click', function() {displayContent(forprosjekt555, forprosjekt555_list)});
	document.querySelector('#prosjektbeskrivelse_link').addEventListener('click', function() {displayContent(prosjektspesifikasjon, prosjektspesifikasjon_list)});

	function displayContent(content, listOfContent) {
		console.log('heu');
		document.querySelector('#log').innerHTML = content;
		document.querySelector('#listofcontent').innerHTML = listOfContent;
	}
	//Check users device
	var isMobile = {
		Android: function() {
			return navigator.userAgent.match(/Android/i);
		},
		BlackBerry: function() {
			return navigator.userAgent.match(/BlackBerry/i);
		},
		iOS: function() {
			return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		},
		Opera: function() {
			return navigator.userAgent.match(/Opera Mini/i);
		},
		Windows: function() {
			return navigator.userAgent.match(/IEMobile/i);
		},
		any: function() {
			return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		}
	};
	//Apply styles for mobile version
	if (isMobile.iOS() || isMobile.Android() || isMobile.BlackBerry() || isMobile.Opera()) {
			document.querySelector('#navHolder').className = 'navHolder navRemove';
			document.querySelector('#nav').className += ' mobileNav';
			document.querySelector('#mainContent').className = 'content contentWidthFix';
			document.querySelector('#log').className = 'logWidthFix';
	}
	//Apply styles for PC version
	else {
		document.querySelector('#navHolder').className = "navHolder";
		document.querySelector('#mainContent').className = 'content';
		document.querySelector('#log').className = 'logWidth';
	}
	
	
	function switchNavMode() {
		if (document.querySelector('#navHolder').className == 'navHolder') {
			document.querySelector('#navHolder').className = 'navHolder navRemove';
			document.querySelector('#mainContent').className = 'content contentWidthFix';
			document.querySelector('#article').className = 'contentWidthFix';
			document.querySelector('#log').className = 'logWidthFix';

		}
		else {
			document.querySelector('#navHolder').className = 'navHolder';
			document.querySelector('#mainContent').className = 'content';
		document.querySelector('#log').className = 'logWidth';	
		
		}
	}
	
	/*		
	 *		Function for testing navbar
	 * 		collapse for mobile use
		
	function test(tall) {
		console.log(tall);
		if(tall == 1) {
			document.querySelector('#nav').className += ' collapse';
		}
		else {
			document.querySelector('#nav').className = 'col-1';
		}
		
	}
	 */

	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
		acc[i].onclick = function(){
			this.classList.toggle("active");
			var panel = this.nextElementSibling;
			if (panel.style.display === "block") {
				panel.style.display = "none";
			} else {
				panel.style.display = "block";
			}
		}
	}
</script>
